[package]
name = "tantivy-cli"
version = "0.15.0"
authors = ["Paul Masurel <paul.masurel@gmail.com>"]

description = """Command line interface for Tantivy, a search engine library."""
documentation = "https://github.com/tantivy-search/tantivy-cli"
homepage = "https://github.com/tantivy-search/tantivy-cli"
repository = "https://github.com/tantivy-search/tantivy-cli"

readme = "README.md"
keywords = ["search", "information", "retrieval"]
license = "MIT"
edition = "2018"

[dependencies]
time = "0.2"
iron = "0.6"
iron-cors = "0.8.0"
staticfile = "0.5"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
persistent = "0.4"
clap = "2"
ansi_term = "0.12"
urlencoded = "0.6"
mount = "0.4"
chan = "0.1"
log = "0.4"
futures = "0.3"
env_logger = "0.7"
tantivy = "0.15"
tantivy-jieba = "0.5.0"

[[bin]]
name = "tantivy"
path = "src/main.rs"


[profile.release]
opt-level = 3
debug = true
debug-assertions = false
lto = true
